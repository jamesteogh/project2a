<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>Journel</title>
</head>
<body>

  <div class="container my-4">
    <form class="form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Edit Title">
      </div>

      <div class="form-group">
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="date-input" value="" required >
      </div>

      <div class="form-group">
        <label for="detail">Details</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Edit Details"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Edit Note</button>
    </form>
  </div>
</body>
</html>
